<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="controls">

            <label for="spacing">Spacing:</label>
            <input type="range" id="spacing" name="spacing" min="1" max="25" value="15px" data-sizing="px">

            <label for="Blur">Blur:</label>
            <input type="range" id="blur" name="blur" min="0" max="25" data-sizing="px" value="8px">

            <label for="color">Color:</label>
            <input type="color" id="color" name="color" value="#dd7733">

        </div>
        <div class="image">

            <img src="https://wallpapers.com/images/hd/beautiful-scenery-blue-sea-p8k085mw0svatcu4.jpg" alt="Image">
            
        </div>
    </body>
    <script src="script.js"></script>
</html>
